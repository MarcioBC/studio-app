<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Profissionais</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/clientes.css">
</head>
<body>
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <h2 id="sidebarCompanyName"></h2>
            <nav>
                <ul>
                    <li><a href="/dashboard.html">Dashboard</a></li>
                    <li><a href="/clientes.html">Clientes</a></li>
                    <li><a href="/agendamentos.html">Agendamentos</a></li>
                    <li><a href="/profissionais.html">Gerenciar profissionais</a></li> 
                    <li><a href="/livro-caixa.html">Livro Caixa</a></li>
                    <li><a href="/relatorios.html">Relat√≥rios</a></li>
                    <li><a href="/gerenciar-usuarios.html">Gerenciar Usu√°rios</a></li>
                    <li style="margin-top: auto;"><a href="/api/auth/logout" style="color: #ffc107;">Sair</a></li> 
    </ul>
                    </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Gerenciar Profissionais</h1>
            </header>

            <section class="transaction-form" style="margin-bottom: 30px;">
                <h3>Adicionar Novo Profissional</h3>
                <form id="profissionalForm" class="form-row">
                    <div class="form-group" style="flex-grow: 1;">
                        <label for="nomeProfissional">Nome do Profissional</label>
                        <input type="text" id="nomeProfissional" name="nome" required autocomplete="off">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Adicionar</button>
                    </div>
                </form>
            </section>

            <section class="client-list-container">
                <h2>Profissionais Cadastrados</h2>
                <div id="profissionaisList">
                    <p>Carregando...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/main.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- L√≥gica para carregar o nome da empresa ---
        const companyName = localStorage.getItem('companyName');
        const sidebarCompanyNameElement = document.getElementById('sidebarCompanyName');

        if (companyName) {
            document.title = `${companyName} - Gerenciar Profissionais`; // Atualiza o t√≠tulo da p√°gina
            if (sidebarCompanyNameElement) {
                sidebarCompanyNameElement.textContent = companyName;
            }
        } else {
            document.title = "Studio Je Marqui - Gerenciar Profissionais"; // Fallback para t√≠tulo
            if (sidebarCompanyNameElement) {
                sidebarCompanyNameElement.textContent = "Studio Je Marqui"; // Fallback para sidebar
            }
            // Opcional: Redirecionar para o login se o nome da empresa n√£o for encontrado
            // console.warn('Nome da empresa n√£o encontrado no localStorage. Redirecionando para login.');
            // window.location.href = '/index.html'; 
        }
        // --- FIM DA MUDAN√áA ---

        // --- L√≥gica do menu hamb√∫rguer diretamente no profissionais.html ---
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        if (menuToggle && sidebar) {
            console.log("profissionais.html: Menu hamb√∫rguer e sidebar encontrados. Adicionando listener.");
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
                console.log("profissionais.html: Menu hamb√∫rguer clicado. Sidebar toggled.");
            });
        } else {
            console.warn("profissionais.html: Elementos do menu hamb√∫rguer (menuToggle ou sidebar) n√£o encontrados.");
        }
        // --- FIM DA MUDAN√áA ---

        const profissionalForm = document.getElementById('profissionalForm');
        const nomeInput = document.getElementById('nomeProfissional');
        const profissionaisListDiv = document.getElementById('profissionaisList');

        async function fetchAndRenderProfissionais() {
            profissionaisListDiv.innerHTML = '<p>Carregando...</p>';
            try {
                // MUDAN√áA AQUI: Pega o token para a requisi√ß√£o autenticada
                const token = localStorage.getItem('token'); 
                const response = await fetch('/api/profissionais', {
                    headers: {
                        'Authorization': `Bearer ${token}` // ADICIONA O CABE√áALHO DE AUTORIZA√á√ÉO
                    }
                });
                // TRATAMENTO DO ERRO 401/403:
                if (response.status === 401 || response.status === 403) {
                    console.error("N√£o autorizado ao buscar profissionais. Redirecionando para login.");
                    logoutUser(); 
                    return; 
                }
                const profissionais = await response.json();
                profissionaisListDiv.innerHTML = '';
                if (!Array.isArray(profissionais) || profissionais.length === 0) { // VERIFICA SE √â ARRAY
                    profissionaisListDiv.innerHTML = '<p>Nenhum profissional cadastrado.</p>';
                    return;
                }
                profissionais.forEach(prof => {
                    const item = document.createElement('div');
                    item.className = 'client-card';
                    item.innerHTML = `
                        <span>${prof.nome}</span>
                        <div class="action-icons">
                            <span class="icon-delete" data-id="${prof._id}" title="Excluir">üóëÔ∏è</span>
                        </div>
                    `;
                    profissionaisListDiv.appendChild(item);
                });
            } catch (error) {
                profissionaisListDiv.innerHTML = '<p style="color:red;">Erro ao carregar profissionais.</p>';
                console.error("Erro ao carregar profissionais no frontend:", error);
            }
        }

        profissionalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = nomeInput.value.trim();
            if (!nome) return;
            try {
                // MUDAN√áA AQUI: Pega o token para a requisi√ß√£o autenticada
                const token = localStorage.getItem('token'); 
                const response = await fetch('/api/profissionais', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // ADICIONA O CABE√áALHO DE AUTORIZA√á√ÉO
                    },
                    body: JSON.stringify({ nome })
                });
                // TRATAMENTO DO ERRO 401/403:
                if (response.status === 401 || response.status === 403) {
                    console.error("N√£o autorizado ao adicionar profissional. Redirecionando para login.");
                    logoutUser(); 
                    return; 
                }
                const result = await response.json();
                alert(result.message);
                if (response.ok) {
                    nomeInput.value = '';
                    fetchAndRenderProfissionais();
                }
            } catch (error) {
                alert('Erro de conex√£o ao adicionar profissional.');
                console.error("Erro ao adicionar profissional no frontend:", error);
            }
        });

        profissionaisListDiv.addEventListener('click', async (e) => {
            if (e.target.classList.contains('icon-delete')) {
                const id = e.target.dataset.id;
                if (confirm('Tem certeza que deseja excluir este profissional?')) {
                    try {
                        // MUDAN√áA AQUI: Pega o token para a requisi√ß√£o autenticada
                        const token = localStorage.getItem('token'); 
                        const response = await fetch(`/api/profissionais/${id}`, { 
                            method: 'DELETE',
                            headers: { 
                                'Authorization': `Bearer ${token}` // ADICIONA O CABE√áALHO DE AUTORIZA√á√ÉO
                            }
                        });
                        // TRATAMENTO DO ERRO 401/403:
                        if (response.status === 401 || response.status === 403) {
                            console.error("N√£o autorizado ao excluir profissional. Redirecionando para login.");
                            logoutUser(); 
                            return; 
                        }
                        const result = await response.json();
                        alert(result.message);
                        if (response.ok) {
                            fetchAndRenderProfissionais();
                        }
                    } catch (error) {
                        alert('Erro de conex√£o ao excluir.');
                        console.error("Erro de conex√£o ao excluir profissional no frontend:", error);
                    }
                }
            }
        });

        fetchAndRenderProfissionais();

        // --- IN√çCIO DA L√ìGICA DE INATIVIDADE ---
        const INACTIVITY_TIME = 10 * 60 * 1000; // 10 minutos em milissegundos
        let timeoutId;

        function startInactivityTimer() {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(logoutUser, INACTIVITY_TIME);
        }

        function resetInactivityTimer() {
            if (localStorage.getItem('token')) {
                startInactivityTimer();
            }
        }

        resetInactivityTimer(); // Inicia o temporizador quando a p√°gina carrega

        document.addEventListener('mousemove', resetInactivityTimer);
        document.addEventListener('keypress', resetInactivityTimer);
        document.addEventListener('click', resetInactivityTimer);
        document.addEventListener('scroll', resetInactivityTimer);
        // --- FIM DA L√ìGICA DE INATIVIDADE ---
    });
    
    </script>
</body>
</html>
